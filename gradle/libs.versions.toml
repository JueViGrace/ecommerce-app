[versions]
# Plugins
agpVersion = "8.1.4"
coreKtx = "1.8.1"
kotlinVersion = "1.9.0"
hiltAndroidVersion = "2.50"
kspVersion = "1.9.0-1.0.12"

# Libraries
activity-compose = "1.8.2"
androidx-core-ktx = "1.12.0"
espresso-core = "3.5.1"
androidx-junit = "1.1.5"
junit = "4.13.2"
uiTestManifestVersion = "1.6.0-beta03"
uiVersion = "1.5.4"
composeBomVersion = "2023.10.01"
kotlinxCoroutinesAndroidVersion = "1.7.3"
material3Version = "1.1.2"
materialIconsExtendedVersion = "1.5.4"
constraintlayoutComposeVersion = "1.0.1"
coilComposeVersion = "2.5.0"
navigationComposeVersion = "2.7.6"
lifecycleVersion = "2.6.2"
okhttpVersion = "5.0.0-alpha.12"
networkResponseAdapterVersion = "5.0.0"
